<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cora AI — Marine biology and genetics research companion." />
  <meta name="keywords" content="marine biology, AI, genetics, chatbot, research" />
  <meta name="author" content="Cora AI Team" />
  <meta name="robots" content="index, follow" />
  <title>Cora</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #2e88da;
      --secondary: #49ad1d;
      --accent: #e28eb7;
      --background-dark: #000000;
      --background-panel: rgba(0, 0, 0, 0.85);
      --background-chat: #0A1A33;
      --text: #d9f6ff;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-dark);
      background-image:
        linear-gradient(45deg, transparent 10px, rgba(46,136,218,0.05) 10px, rgba(46,136,218,0.05) 11px, transparent 11px),
        linear-gradient(135deg, #02101f 0%, #02101f 100%);
      background-size: 22px 22px, cover;
      background-attachment: fixed;
      color: var(--primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      line-height: 1.6;
    }

    header {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 2.5rem;
      letter-spacing: 0.12em;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      color: var(--primary);
      text-shadow: 0 0 12px rgba(46, 136, 218, 0.45);
    }

    .slogan {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 2rem;
      color: var(--text);
      text-shadow: 0 0 6px rgba(46, 136, 218, 0.35);
    }

    main {
      width: 100%;
      max-width: 1024px;
      background: var(--background-panel);
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(0, 0, 0, 0.5);
      padding: 3rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    section {
      background: var(--background-dark);
      border-radius: 14px;
      padding: 2rem;
      box-shadow: inset 0 0 12px rgba(46, 136, 218, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    section:hover {
      transform: translateY(-3px);
      box-shadow: inset 0 0 14px rgba(46, 136, 218, 0.35),
                  0 6px 18px rgba(0, 0, 0, 0.5);
    }

    section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(226, 142, 183, 0.45);
    }

    #chatbot {
      background: var(--background-chat);
      border-radius: 14px;
      height: 500px;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1rem;
      color: var(--text);
      scrollbar-width: thin;
      scrollbar-color: var(--accent) var(--background-dark);
    }

    #chatbot::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }

    .message {
      max-width: 80%;
      padding: 0.8rem 1.2rem;
      border-radius: 20px;
      word-break: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      align-self: flex-end;
      background: rgba(0, 0, 0, 0.75);
      color: var(--primary);
      text-align: right;
      box-shadow: 0 0 8px rgba(46, 136, 218, 0.3);
    }

    .bot-message {
      align-self: flex-start;
      background: rgba(0, 0, 0, 0.75);
      color: var(--text);
      text-align: left;
      box-shadow: 0 0 6px rgba(46, 136, 218, 0.2);
    }

    .timestamp {
      font-size: 0.75rem;
      opacity: 0.65;
      color: var(--accent);
      margin-top: 0.4rem;
    }

    #input-area {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.8rem;
      padding: 0 1rem;
    }

    #user-input {
      flex-grow: 1;
      border-radius: 30px;
      border: 1px solid var(--primary);
      padding: 0.9rem 1.5rem;
      color: var(--text);
      background: #000000;
      box-shadow: 0 0 10px rgba(226, 142, 183, 0.15);
    }

    #send-btn {
      background: var(--secondary);
      color: #000000;
      padding: 0.9rem 2rem;
      font-weight: 600;
      border-radius: 30px;
      box-shadow: 0 2px 10px rgba(73, 173, 29, 0.3);
    }

    #send-btn:hover {
      background: #5cd62a;
    }

  </style>
</head>
<body>
  <header>Cora</header>
  <div class="slogan">Let the ocean speak its science.</div>
  <main>
    <section aria-label="Chatbot Assistant Interface">
      <h2>Chat with Cora</h2>
      <div id="chatbot">
        <div class="bot-message message">
          Greetings. I am Cora — trained in marine biology and genetics. What ocean mystery shall we explore?
          <div class="timestamp">now</div>
        </div>
      </div>

      <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask Cora..." />
        <button id="send-btn">Send</button>
      </div>
    </section>
  </main>
</body>
</html>
